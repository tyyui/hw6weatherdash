<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header class="jumbotron-fluid">
        <h1 class="display-4">
            <i class="fas fa-cloud-sun-rain"></i>
              Weather Dashboard
            <button type="button" class="btn btn-primary unitBtn">Imperial</button>
        </h1>
        
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 left col-xs-12 col-sm-12">
                <div class="row searchBar">
                    <h5>Search for a City:</h5>
                    <input id="citySearch" type="text" placeholder="Seoul">
                    </br>
                    <button class="searchBtn btn btn-primary" type="search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="row card cityList" style="width: 15rem; margin-left: 0;">
                    <ul class="list-group list-group-flush searchedList">


                    </ul>
                </div>
            </div>

            <div class="col-lg-9 col-xs-12 col-sm-12">
                <h3 class="row display-4 todayDate">Date</h3>
                <div class="row">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container container-fluid" data-index="0">
                            <span class="display-4 currentCity">City</span>
                            <img class="icon" style="float: left;">
                            </br>
                            <span class="lead">Temperature: <span class="!temp"></span></span>
                            </br>
                            <span class="lead">Feels like: <span id="feel"></span></span>
                            </br>
                            <span class="lead">Humidity: <span class="humid"></span></span>
                            </br>
                            <span class="lead">Wind Speed: <span id="wind"></span></span>
                            </br>
                            <span class="lead">UV Index: <span id="uv" class="badge"></span></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-xs-12 col-sm-12">
                        <div class="row fiveTitle">
                            <h3>5-Day Forecast</h3>
                        </div>
            
                        <div class="row fiveCard">
                            <div class="card" data-index="1">
                                <div class="card-header date">Date</div>
                                <div class="card-body">
                                    <img class="icon">
                                    </br>
                                    <span class="card-text">Temp: <p class="temp"></p></span>
                                    <span class="card-text">Humidity: <p class="humid"></p></span>
                                </div>
                            </div>
            
                            <div class="card" data-index="2">
                                <div class="card-header date">Date</div>
                                <div class="card-body">
                                    <img class="icon">
                                    </br>
                                    <span class="card-text">Temp: <p class="temp"></p></span>
                                    <span class="card-text">Humidity: <p class="humid"></p></span>
                                </div>
                            </div>
            
                            <div class="card" data-index="3">
                                <div class="card-header date">Date</div>
                                <div class="card-body">
                                    <img class="icon">
                                    </br>
                                    <span class="card-text">Temp: <p class="temp"></p></span>
                                    <span class="card-text">Humidity: <p class="humid"></p></span>
                                </div>
                            </div>
                                
                            <div class="card" data-index="4">
                                <div class="card-header date">Date</div>
                                <div class="card-body">
                                    <img class="icon">
                                    </br>
                                    <span class="card-text">Temp: <p class="temp"></p></span>
                                    <span class="card-text">Humidity: <p class="humid"></p></span>
                                </div>
                            </div>
            
                            <div class="card" data-index="5">
                                <div class="card-header date">Date</div>
                                <div class="card-body">
                                    <img class="icon">
                                    </br>
                                    <span class="card-text">Temp: <p class="temp"></p></span>
                                    <span class="card-text">Humidity: <p class="humid"></p></span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js" integrity="sha512-mlRoH3bU+q4t5clJkMwltJcka6JyNWsUJybBclHUiU0Bdux6LtcNqO8XMNi9/vp4+KCteAbc0hYnHU4Rh2SH+g==" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
